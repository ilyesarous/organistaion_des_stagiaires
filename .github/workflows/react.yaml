name: React

on:
  workflow_dispatch:
  push:
    branches: ["backend"]
  pull_request:
    branches: ["main"]

jobs:
  react-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build app
        run: npm run build
        working-directory: ./frontend